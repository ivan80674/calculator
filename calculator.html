<body>
<h1>Calculator with Javascript</h1>


<div id= "container">
<input type="text" id="calc">
    
<input type="button" value="1" id="one" onclick="calc.value += '1'">
<input type="button" value ="2" id = "two" onclick="calc.value += '2'" >
<input type ="button"  value="3" id ="three" onclick="calc.value += '3'">
<input type ="button"  value="+" id ="plus"   onclick="calc.value += '+'">
<input type ="button"  value="-" id ="minus" onclick="calc.value += '-'">
<input type ="button"  value="4" id ="four" onclick="calc.value += '4'">
<input type ="button"  value="5" id ="five" onclick="calc.value += '5'">
<input type ="button"  value="6" id ="six" onclick="calc.value += '6'">
<input type ="button"  value="x" id ="multiply" onclick="calc.value += '*'">
<input type ="button"  value="/" id ="divide" onclick="calc.value += '/'">
<input type ="button"  value="7" id ="seven" onclick="calc.value += '7'">
<input type ="button"  value="8" id ="eight" onclick="calc.value += '8'">
<input type ="button"  value="9" id ="nine" onclick="calc.value += '9'">
<input type ="button"  value="0" id ="zero" onclick="calc.value += '0'">
<input type ="button"  value="=" id ="equal" onclick="calc.value = eval(calc.value)">


</div>




</body>
